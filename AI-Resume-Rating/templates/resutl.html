<!DOCTYPE html>
<html>
<head>
    <title>Resume Rating Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Rating Result</h1>
        <div class="result">
            <h2>Rating: {{ rating }}</h2>
            <p>{{ reason }}</p>
        </div>
    </div>
</body>
</html>
